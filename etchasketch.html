<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Etch a sketch</h1>
  <div class="container">
    <div class="buttons">
      <div class="container-color">
        <input type="color" name="" id="color">
        <span>PEN COLOR</span>
      </div>
      <div class="wrapper-range">
        <input type="range" name="" id="range" min="1" max="100" value="24">
        <div id="pixelCount">24 x 24</div>
      </div>
      <div id="normal" class="button">NORMAL COLOR</div>
      <div id="rainbow" class="button">RAINBOW COLOR</div>
      <div id="eraser" class="button">ERASER COLOR</div>
      <div id="clear" class="button">CLEAR BUTTON</div>
    </div>
    <div id="grid"></div>
  </div>

</body>

</html>
